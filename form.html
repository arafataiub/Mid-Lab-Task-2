<html>
<head>
</head>

<body>
<div>
	<form>
		<table border="1" height="500" width="800" align="center">
			<tr >
				<td colspan=2>
			    <h1>Person Profile</h1>
				</td>
			</tr>
			<tr>
				<td>Id:</td>
				<td> <input type="text" value="" placeholder="Id"></input></td>
			
			
			</tr>
			
			<tr>
				<td>Password : </td>
				<td><input type="password" name="" value="" placeholder="password" /></td>
			</tr>
			<tr>
				<td>Name : </td>
				<td><input type="text" name="" value="" placeholder="name" /></td>
			</tr>
			<tr>
				<td>
				Email:
				
				</td>
				<td>
				<input type="text" value="" placeholder="Email">
			    </input>
				</td>
			
			</tr>
			<tr>
				<td>Gender :</td>
				<td>
				<input type="radio"  value="Male" name="">Male
				</input>
				<input type="radio" value="Female" name="">Female
				</input>
				<input type="radio"  value="Others" name="">Others
				</input>
				
				</td>
			
			</tr>
			<tr>
			<td>Degree :</td>
			<td>
			<input type="checkbox" name="" value="">SSC
			</input>
			<input type="checkbox" name="" value="">HSC
			</input>
			<input type="checkbox" name="" value="">Bsc
			</input>
			<input type="checkbox" name="" value="">Msc
			</input>
			</td>
			</tr>
			<tr>
				<td>Option : </td>
				<td>
					<select value="Combo">
						<option value="option1">option1</option>
						<option value="option2">option2</option>
						<option value="option3">option3</option>
					</select>
				</td>
			</tr>
			
			
			<tr>
				<td> </td>
				<td>
					<input type="submit" name="" value="Submit"/>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
